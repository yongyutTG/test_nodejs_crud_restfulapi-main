<!DOCTYPE html>

<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Login Form</title>
    <!-- <link rel="stylesheet" href="assets/css/style1.css"> -->
    <link rel="stylesheet" href="assets/css/style_login_t1.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->

    <!-- CSS -->
    <link href="assets/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/fontawesome-free-6.2.1-web/css/all.css" rel="stylesheet" />
    

</head>

<body>
    <main id="form">
        <section style="display: inline;" id="ma">
            <i class='far fa-user-circle' style='font-size:84px;padding: 5px; color: #27a5df'></i>
            <h3> ระบบสารสนเทศสำหรับนิสิต </h3>
            
            <div class="form-group">
                <i class="fa fa-user"></i>
                <label for="username"></label>
                <input type="text" name="username" id="input_username" style="text-align:center" placeholder ="Enter username">
                <small></small>
            </div>
           
            <div class="form-group">
                <i class="fa fa-unlock-alt"></i>
                <label for="password"></label>
                <input type="text" name="password" id="input_password" style="text-align:center" placeholder ="Enter password">
                <small></small>
            </div>

            <div id="error_msg_login"></div>
            
            <div class="Login-link">
                
                <button id="input_login" onclick="goto_login()" >Login <i class="fas fa-sign-in-alt"></i></button>
            </div>

            <div class="forget_password-link ">
                <p><a href="#" data-toggle="modal" data-target="#modal_register " style="font-size: 14px;color: #27a5df ">Register</a></p>
                <p><a href="#" data-toggle="modal" data-target="#modal_forget_password " style="font-size: 14px;color: #27a5df">Forget Password</a></p>
            </div>

            <!-- ทำรายการลืมรหัสผ่าน -->
            <!-- modal -->
            <div class="modal fade" id="modal_forget_password">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <i class="fa fa-send mr-1"></i>ทำรายการลืมรหัสผ่าน
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="modal_fullname">Fullname</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                            <input type="text" id="txt_modal_forget_fullname" name="modal_fullname" class="form-control" placeholder="Enter FullName" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="modal_new_password">New Password</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-unlock-alt"></i>
                                                <!-- <i class="fa fa-user"></i>  -->
                                            </span>
                                            <input type="password" id="txt_modal_forget_new_password" name="modal_new_password" class="form-control" placeholder="Enter New Password" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="modal_contact_email">Email address</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                    <input type="email" id="txt_modal_forget_email" name="modal_email" class="form-control" placeholder="Enter email" />
                                </div>
                            </div>
                        </div>
                        <div id="error_msg_forget"></div>
                        <div class="modal-footer">
                            <button onclick="goto_forget()" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>


            <!-- Register -->
            <div class="modal fade" id="modal_register">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <i class="fa fa-send mr-1"></i>ทำการสมัครสมาชิก
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span>&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="modal_fullname">firstName(ชื่อ)</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                            <input type="text" id="txt_modal_register_fname" name="modal_fname" class="form-control" placeholder="Enter First Name" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="modal_username">LastName(นามสกุล)</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user"></i> 
                                            </span>
                                            <input type="text" id="txt_modal_register_lname" name="modal_lname" class="form-control" placeholder="Enter last name" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="modal_fullname">Department(แผนก)</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                            <input type="text" id="txt_modal_register_dept" name="modal_dept" class="form-control" placeholder="Enter Dept" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="modal_username">เงินเดือน(Salary)</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user"></i> 
                                            </span>
                                            <input type="number" id="txt_modal_register_salary" name="modal_salary" class="form-control" placeholder="Enter Salary" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="modal_fullname">User name(ชื่อผู้ใช้งาน)</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="fa fa-user"></i>
                                        </span>
                                            <input type="text" id="txt_modal_register_username" name="modal_username" class="form-control" placeholder="Enter Username" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="modal_username">Password(รหัสผ่าน)</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user"></i> 
                                            </span>
                                            <input type="text" id="txt_modal_register_password" name="modal_password" class="form-control" placeholder="Enter Password" />
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="modal_email">Email address(อีเมลล์)</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                                    <input type="email" id="txt_modal_register_email" name="modal_email" class="form-control" placeholder="Enter email" />
                                </div>
                            </div>
                        </div>
                        <div id="error_msg_register"></div>

                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                              <label class="form-check-label" for="invalidCheck">
                                <p><a href="https://www.baania.com/terms" style="font-size: 14px;color: #27a5df "> ยอมรับนโยบายความเป็นส่วนตัว และเงื่อนไขการใช้บริการ</a></p>
                              </label>
                              <div class="invalid-feedback">
                                You must agree before submitting.
                              </div>
                            </div>
                          </div>

                        <div class="modal-footer">
                            
                            <button onclick="goto_register()" class="btn btn-success">Register</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>
    <br><br>
    <footer id="footer ">
        BY <a> Yongyut.Wacharapongmatee </a>
    </footer><br /><br /><br />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- <script src="assets/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script> -->
    <script src="node_modules/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>

    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <script src="public/js/action.js" type="text/javascript "></script>
    <!-- <script src="public/js/hashmd5.js" type="text/javascript "></script> -->
    <!-- <script src="public/js/hashmd5.js" type="text/javascript "></script> -->
</body>

</html>
