<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h3>แก้ไขระบบสารสนเทศสำหรับนิสิต</h3>
        <div class="form-control">
            <label class="form-label">Username</label>
            <input id="txt_username" type="text">
        </div>
        <div class="form-control">
            <label class="form-label">Fullname</label>
            <input id="txt_fullname" type="text">
        </div>
        <div class="form-control">
            <label class="form-label">Email</label>
            <input id="txt_email" type="text">
        </div>


        <button onclick=" gotosave()" class="w3-button w3-round-large"> บันทึก</button>
        <a href="./index.html" class="btn btn-secondary">Exit</a>
    </div>

    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="text/javascript">
        var x = document.getElementById("txt_id");
        $.ajax({
            type: "POST",
            url: "./api/edit.php",
            data: {
                token: localStorage.token
            },
            success: function(result) {
                console.log('show data', result)
                var content = '';
                $.each(result, function(i, item) { // loop..


                    document.getElementById('txt_username').value = item.username;
                    document.getElementById('txt_fullname').value = item.fullname;
                    document.getElementById('txt_email').value = item.email;

                });
            }
        });
    </script>


    <script src="assets/js/action_validate_master.js" type="text/javascript"></script>
</body>
